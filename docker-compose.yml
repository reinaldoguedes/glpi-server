version: '3.3'
networks:
  backend:
    driver:  
      overlay
services:
  mysql_glpi:
    container_name: mysql_glpi
    image: mysql:8.0.22
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    privileged: true 
    deploy:
      replicas: 1
    volumes:
      - '/home/darling/mysql:/var/lib/mysql'
    environment:
      TZ : America/Manaus
      MYSQL_ROOT_PASSWORD: 'Inf9ra5bas7e#hps'
      MYSQL_DATABASE: glpi-db
      MYSQL_USER: glpi-db-user
      MYSQL_PASSWORD: 'Inf9ra5bas7e#hps-user'
    networks:
      - backend 
  glpi_web:
    container_name: glpi_web
    build: ./web/.
    image: server_server:latest
    restart: always
    privileged: true
    deploy:
      replicas: 3
    links:
      - glpi_db
    depends_on:
      - glpi_db
    volumes:
    - /home/darling/glpi/:/var/www/html/   
    ports:
      - "80:80"
      - "443:443"
    networks:
      - backend
  glpi_phpmyadmin:
    container_name: glpi_phpmyadmin
    image: phpmyadmin:latest
    restart: always
    deploy:
      replicas: 1
    depends_on:
      - glpi_db
    links:
      - glpi_db
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
    networks:
      - backend
